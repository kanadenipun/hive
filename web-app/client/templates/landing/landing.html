<template name="landing">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Hive</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>Hello, world!</h1>
      <p>Hive is the central repository of all your IoT devices</p>
      <p><a class="btn btn-primary btn-lg refresh" href="#" role="button">Refresh Devices &raquo;</a></p>
    </div>
  </div>

  <div class="container">


    <table class="table table-bordered">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Device Name</th>
          <th>IP Address</th>
          <th>Last Seen</th>
        </tr>
      </thead>

      <tbody>
       {{#each devices}}
       <tr>
        <td>{{@index}}</td>
        <td>{{name}}</td>
        <td>{{ip}}</td>
        <td>{{formatTime last_seen}} &nbsp; <button type="button" id={{_id}} class="refresh btn btn-default btn-sm">
         <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
       </button>
     </td>
   </tr>  
   {{/each}}       
 </tbody>
</table>

<hr>

<footer>
  <p>&copy; 2015 Company, Inc.</p>
</footer>
</div> <!-- /container -->

</template>
